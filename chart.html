<html>
<head>
<title>Testing Charts</title>
</head>
<body>
This is a test for charts
<canvas id="myChart" width="400" height="400"></canvas>
<script src="modules/chart.js/dist/Chart.js"></script>
<script src="modules/JQuery/src/jquery-3.5.1.js"></script>
<script>

var ctx = document.getElementById('myChart');
var labels = $('#myChart').data('words');
var data = $('#myChart').data('counts');

var myChart = new Chart(ctx, {
	type: 'bar',
	data: {
		labels: labels,
		datasets: [{
			label: '# of ocurrences',
			data: data
			}]
		},
	options: {
		scales: {
			xAxes: [{
				ticks: {
					fontSize: 15
				}
			}],
			yAxes: [{
				ticks: {
					beginAtZero: true
				}
			}]
		}
	}
});
</script>
<br>

</html>
